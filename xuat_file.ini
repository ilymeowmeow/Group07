# 1. Chuẩn bị nội dung cần ghi
noi_dung = """Xin chào!
Đây là file được tạo tự động bởi Python.
Hết."""

# 2. Mở file (hoặc tạo mới nếu chưa có) và ghi nội dung
# "w" nghĩa là Write (Ghi đè), encoding="utf-8" để viết được tiếng Việt
with open("ket_qua.txt", "w", encoding="utf-8") as f:
    f.write(noi_dung)

# 3. Thông báo ra màn hình đen (Terminal) để biết đã xong
print("---------------------------------------")
print("Đã xuất file 'ket_qua.txt' thành công!")
print("Hãy kiểm tra thư mục chứa file code này.")
print("---------------------------------------")